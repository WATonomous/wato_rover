gps_sim_node:
  ros__parameters:
    source_frame: "sim_world"
    target_frame: "robot/chassis/camera"
    
    # GPS noise parameters
    gps_noise_std: 0.2              # Standard deviation for GPS position noise (meters)
    gps_update_rate: 1.0            # GPS update rate (Hz)
    
    # GPS dropout simulation
    gps_dropout_probability: 0.0    # Probability of GPS dropout (0.0-1.0)
    simulate_dropouts: false        # Whether to simulate GPS dropouts

