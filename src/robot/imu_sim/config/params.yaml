imu_sim_node:
  ros__parameters:
    imu_topic: "/imu"
    imu_sim_topic: "/imu/simulated"

    # Noise parameters (standard deviations)
    orientation_noise_std: 0.001         # Quaternion component noise
    angular_vel_noise_std: 0.001        # rad/s
    linear_accel_noise_std: 0.01        # m/s^2

    # Bias parameters (simulates sensor drift)
    orientation_bias_std: 0.0001         # Quaternion component bias
    angular_vel_bias_std: 0.0001        # rad/s
    linear_accel_bias_std: 0.001        # m/s^2

    # Whether to add bias to measurements
    add_bias: true
