localization_node:
  ros__parameters:
    gps_topic: "/gps/fix"
    imu_topic: "/imu/simulated"
    cmd_vel_topic: "/cmd_vel"
    odom_topic: "/odom/ekf_filtered"
    source_frame: "sim_world"
    target_frame: "robot/chassis/camera"
    
    # EKF process noise (uncertainty from motion model)
    process_noise_position: 0.1        # m
    process_noise_orientation: 0.05    # rad
    process_noise_velocity: 0.1        # m/s
    
    # EKF measurement noise (from sensor characteristics)
    gps_measurement_noise: 0.5         # m (should match gps_noise_std)
    imu_measurement_noise_orientation: 0.001   # rad
    imu_measurement_noise_angular_vel: 0.001   # rad/s
    
    # EKF update rate
    ekf_update_rate: 10.0              # Hz
    
    # Use TF for initialization
    use_tf_for_init: true

