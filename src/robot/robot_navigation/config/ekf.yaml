ekf_filter_node:
  ros__parameters:
    use_sim_time: True
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: True
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: True
    debug: False
    publish_tf: True
    map_frame: map
    odom_frame: odom
    base_link_frame: robot/chassis
    world_frame: odom

    # Odometry input
    odom0: /odom
    odom0_config: [true, true, false,
                   false, false, true,
                   true, true, false,
                   false, false, true,
                   false, false, false]
    odom0_differential: False
    odom0_queue_size: 10

    # IMU input
    imu0: /imu
    imu0_config: [false, false, false,
                  true, true, true,
                  false, false, false,
                  true, true, true,
                  true, true, true]
    imu0_differential: False
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: True